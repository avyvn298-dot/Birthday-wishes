<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdullah's Birthday Game</title>
<style>
body { margin:0; background:#06131b; color:#fff; font-family:monospace; text-align:center; }
canvas { display:block; margin:20px auto; background:#04121a; border:3px solid #fff; }
button { font-size:16px; padding:6px 12px; margin:6px; cursor:pointer; }
</style>
</head>
<body>

<h1>Abdullah's 17th Birthday Quest ðŸŽ‚</h1>
<div id="intro">
  <p>Hi Abdullah! Ready for your birthday quest?</p>
  <button id="startBtn">Start Quest</button>
</div>

<canvas id="game" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
let player = { x:50, y:350, w:20, h:30, vy:0, onGround:true, score:0 };
let gravity = 0.6;
let keys = {};
let items = [{x:200,y:350,type:'gift'}, {x:400,y:350,type:'cake'}, {x:600,y:350,type:'gift'}];

startBtn.onclick = () => {
  document.getElementById('intro').style.display = 'none';
  requestAnimationFrame(loop);
};

document.addEventListener('keydown', e => { keys[e.key] = true; });
document.addEventListener('keyup', e => { keys[e.key] = false; });

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

function update(){
  // left/right
  if(keys['ArrowLeft']) player.x -= 4;
  if(keys['ArrowRight']) player.x += 4;
  // jump
  if(keys['ArrowUp'] && player.onGround){ player.vy = -10; player.onGround=false; }
  player.vy += gravity;
  player.y += player.vy;
  if(player.y > 370){ player.y = 370; player.vy=0; player.onGround=true; }

  // collect items
  items.forEach(it => {
    if(!it.collected && player.x < it.x+20 && player.x+player.w>it.x && player.y < it.y+20 && player.y+player.h>it.y){
      it.collected = true;
      player.score++;
      console.log("Collected "+it.type+"! Score:", player.score);
      if(player.score === items.length){
        alert("ðŸŽ‰ Happy 17th Birthday Abdullah! You collected all gifts! ðŸŽ‰");
      }
    }
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // player
  ctx.fillStyle = "#2a9df4"; ctx.fillRect(player.x, player.y, player.w, player.h);
  // items
  items.forEach(it => {
    if(it.collected) return;
    ctx.fillStyle = it.type==='gift'?'#ff0':'#ff69b4';
    ctx.fillRect(it.x,it.y,20,20);
  });
}
</script>
</body>
</html>
