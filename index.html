<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Cake 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ff9a9e, #fecfef);
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
    }
    canvas {
      background: #fff7f0;
      display: block;
      margin: 20px auto;
      border: 3px solid #ff6f61;
      border-radius: 12px;
    }
    #message {
      font-size: 2em;
      color: #ff4081;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Catch the Cake 🎂</h1>
  <p>Use ⬅️ and ➡️ arrow keys to move</p>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="message">🎉 Happy Birthday, Bestie! 🎂</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let basket = { x: 170, y: 450, w: 60, h: 20, dx: 0 };
    let cakes = [];
    let score = 0;

    function drawBasket() {
      ctx.fillStyle = "#ff6f61";
      ctx.fillRect(basket.x, basket.y, basket.w, basket.h);
    }

    function drawCakes() {
      ctx.fillStyle = "#ffcc00";
      cakes.forEach(cake => {
        ctx.beginPath();
        ctx.arc(cake.x, cake.y, cake.r, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function newCake() {
      cakes.push({
        x: Math.random() * (canvas.width - 20) + 10,
        y: 0,
        r: 10,
        dy: 2
      });
    }

    function moveBasket() {
      basket.x += basket.dx;
      if (basket.x < 0) basket.x = 0;
      if (basket.x + basket.w > canvas.width) basket.x = canvas.width - basket.w;
    }

    function updateCakes() {
      cakes.forEach((cake, i) => {
        cake.y += cake.dy;
        if (
          cake.y + cake.r > basket.y &&
          cake.x > basket.x &&
          cake.x < basket.x + basket.w
        ) {
          cakes.splice(i, 1);
          score++;
          if (score >= 5) {
            document.getElementById("message").style.display = "block";
          }
        }
        if (cake.y > canvas.height) {
          cakes.splice(i, 1);
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawCakes();
      drawScore();
      moveBasket();
      updateCakes();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") basket.dx = -5;
      if (e.key === "ArrowRight") basket.dx = 5;
    });
    document.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") basket.dx = 0;
    });

    setInterval(newCake, 1500);
    gameLoop();
  </script>
</body>
</html>
